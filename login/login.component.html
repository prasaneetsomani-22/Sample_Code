<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-4 mt-3">
        <div class="card">
            <h2 class="card-header text-center">Login</h2>
            <div class="card-body">
                <div *ngIf="isfailure" class="text-danger border border-danger text-center m-2">
                  <p>Incorrect username or password.Please try again!</p>
                </div>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                      <label for="subscriberId" class="form-label">SubscriberId</label>
                      <input type="tel" class="form-control" name="subscriberId" [(ngModel)]="credentials.subscriberId" id="subscriberId">
                    </div>
                    <div class="form-group mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" id="password">
                    </div>
                    <!-- <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    </div> -->
                    <div class="text-center">
                        <button type="submit" class="form-group btn btn-dark px-4">Login</button>
                    <p class="mt-2">Don't have an account?<a href="/register">Create one</a></p>
                    </div>
                </form>
            </div>
          </div>
    </div>
</div>
