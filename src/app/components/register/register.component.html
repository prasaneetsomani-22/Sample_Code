<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-4 mt-3">
      <div class="card">
        <h2 class="card-header text-center">Register</h2>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">

            <div class="form-group mb-3">
                <label for="loginId" class="form-label">Login ID</label>
                <input type="number" class="form-control" name="loginId" [(ngModel)]="user.loginId"  id="loginId">
            </div>

            <div class="form-group mb-3">
              <label for="email" class="form-label">EmailId</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="user.email"  id="email">
            </div>

            <div class="form-group mb-3">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" name="firstname" [(ngModel)]="user.firstname"  id="firstname">
            </div>

            <div class="form-group mb-3">
                <label for="lastname" class="form-label">Lastname</label>
                <input type="text" class="form-control" name="lastname" [(ngModel)]="user.lastname"  id="lastname">
            </div>
  
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="password">
            </div>

            <div class="form-group mb-3">
              <label for="confirmpassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" name="confirmpassword" [(ngModel)]="confirmPassword" id="confirmpassword">
            </div>

            <div class="form-group mb-3">
                <label for="contactnumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" name="contactnumber" [(ngModel)]="user.contactnumber"  id="contactnumber">
            </div>
  
            <div class="text-center">
              <button type="submit" class="form-group btn btn-dark px-4">Register</button>
              <p class="mt-2">Already have an account?<a href="#">Log In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
