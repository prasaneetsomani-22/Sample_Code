<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-4 mt-3">
      <div class="card">
        <h2 class="card-header text-center">Book Ticket</h2>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">

            <div class="form-group mb-3">
                <label for="ticket" class="form-label">Ticket Id</label>
                <input type="number" class="form-control" name="ticketId" [(ngModel)]="ticket.ticketId" id="ticketId">
              </div>

            <div class="form-group mb-3">
              <label for="movieName" class="form-label">Movie Name</label>
              <input type="text" class="form-control" name="movieName" [(ngModel)]="movieName" id="movieName" disabled>
            </div>

            <div class="form-group mb-3">
                <label for="theatreName" class="form-label">Theatre Name</label>
                <input type="text" class="form-control" name="theatreName" [(ngModel)]="theatreName" id="theatreName" disabled>
            </div>
  
            <div class="form-group mb-3">
                <label for="noOfSeats" class="form-label">Number of Seats</label>
                <input type="number" class="form-control" name="noOfSeats" [(ngModel)]="noOfSeats" id="noOfSeats">
            </div>

            <div class="form-group mb-3">
                <label for="seats" class="form-label">Enter Preferred Seats</label>
                <input type="text" class="form-control" placeholder="for example : H1,H2,H3" name="seats" [(ngModel)]="seats" id="seats">
            </div>
  
            <div class="text-center">
              <button type="submit" class="form-group btn btn-dark px-4">Book Tickets</button>            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
