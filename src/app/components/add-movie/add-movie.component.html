<div class="row justify-content-center mt-5">
    <div class="col-12 col-md-4 mt-3">
      <div class="card">
        <h2 class="card-header text-center">Add Movie</h2>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="movieName" class="form-label">Movie Name</label>
              <input type="text" class="form-control" name="movieName" [(ngModel)]="movie.id.movieName"  id="movieName">
            </div>
  
            <div class="form-group mb-3">
              <label for="theatreName" class="form-label">Theatre Name</label>
              <input type="text" class="form-control" name="theatreName" [(ngModel)]="movie.id.theatreName" id="theatreName">
            </div>

            <div class="form-group mb-3">
                <label for="allotedSeats" class="form-label">Alloted Seats</label>
                <input type="number" class="form-control" name="allotedSeats" [(ngModel)]="movie.allotedSeats" id="allotedSeats">
            </div>
  
            <div class="text-center">
              <button type="submit" class="form-group btn btn-dark px-4">Add Movie</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
